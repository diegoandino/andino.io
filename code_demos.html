<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media_queries.css" />
    <title>Welcome</title>
    <link rel="shortcut icon" href="https://img.icons8.com/fluent/48/000000/code.png" type="image/svgx-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="nav">
        <nav class="top-bar">
            <img class="apple" src="img/apple.ico" />
        </nav>
    </div>
    <div class="code-demo-parent-container">
        <div class="code-demo-container" id="winbox-info">
            <div class="row">
                <img src="https://img.icons8.com/emoji/48/000000/green-circle-emoji.png">
                <img src="https://img.icons8.com/emoji/48/000000/orange-circle-emoji.png">
                <img src="https://img.icons8.com/emoji/48/000000/red-circle-emoji.png">
            </div>
            <nav>
                <ul></ul>
            </nav>
            <div id="code-carousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <h1 class="carousel-text">Excel Spreadsheet Project Demo</h1>
                        <img class="d-block w-100" src="img/spreadsheet_demo.png" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <h1 class="carousel-text">"FIXR: Bug Tracker" Google Login Demo</h1>
                        <img class="d-block w-100" src="img/fixr_demo.png" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <h1 class="carousel-text">"Tank Wars" Project Networking Code Demo</h1>
                        <img class="d-block w-100" src="img/network_demo.png" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#code-carousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#code-carousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
    </div>

    <script src="js/winbox.bundle.js"></script>
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
